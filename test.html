<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Credit Card</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./test.css" type="text/css" />
</head>
<body>
   <div class="card">
      <img src="./images/map.png" alt="Map" class="map-img">
      <div class="row card-type">
         <p>INVESTOR</p>
         <img src="./images/visa.png" alt="Visa" width="45px">
      </div>
      <div class="row plates no">
         <img src="./images/chip.png" alt="Chip" width="35px" style="margin-right: 0.75rem;" />
         <img src="./images/card-icon.png" alt="Chip" width="40px" />
      </div>
      <div class="row card-number">
         <p>5453 2000 0000 0000</p>
      </div>
      <div class="row card-expiry">
         <p>EXP. END: &nbsp;&nbsp;<span>11/22</span></p>
      </div>
      <div class="row card-holder">
         <p>MR. AYUSH DEDHIA</p>
         <img src="./images/card.png" alt="Master Card" width="50px">
      </div>
   </div>
</body>
</html>
